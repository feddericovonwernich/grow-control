version: '3'
services:
  gc_mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: grow-control
      MYSQL_USER: gcapp
      MYSQL_PASSWORD: gcpass
    networks:
      - gc_network

  gc-app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASSISTANT_OPENIA_APIKEY
    ports:
      - "9080:8080"
    networks:
      - gc_network
    depends_on:
      - gc_mysql

networks:
  gc_network:
    driver: bridge
